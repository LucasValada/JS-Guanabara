<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Somador</title>
  </head>
  <body>
    <h1>somando valores</h1>
    <input type="number" name="txtn1" id="txtn1" /> +
    <input type="number" name="txtn2" id="txtn2" />
    <input type="button" value="Somar" onclick="somar()" />
    <div id="res">resultado</div>

    <script>
      function somar() {
        var t1 = window.document.getElementById("txtn1");
        var t2 = window.document.querySelector("input#txtn2");
        var res = window.document.getElementById("res");
        var n1 = Number(t1.value);
        var n2 = Number(t2.value);
        var soma = n1 + n2;

        // res.innerText = "a soma dos valores é igual a: " + soma;
        res.innerText = `a soma de ${n1} + ${n2} é igual a ${soma}`;
      }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
