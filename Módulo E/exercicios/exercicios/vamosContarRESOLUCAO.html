<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Site</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    header {
      h1 {
        font-weight: 400;
        font-size: 42px;
        padding: 10px 0px;
        text-align: center;
      }
    }
    .bg-white {
      background-color: white;
      border-radius: 80px;
      display: block;
      text-align: center;

      p {
        font-weight: 600;
        font-size: 22px;
        padding: 10px 0px;
      }
    }
    footer {
      text-align: center;
    }
  </style>
  <body>
    <h1>Resolução Exercicio</h1>
    <section>
      <div id="dados">
        <p>inicio : <input type="number" name="inicio" id="txti" /></p>
        <p>Fim: <input type="number" name="fim" id="txtf" /></p>
        <p>Passo: <input type="number" name="passo" id="txtp" /></p>
        <p><input type="button" value="contar" onclick="contar()" /></p>
      </div>
      <div id="res">Preparando a contagem...</div>
      <footer>
        <p>CursoEmVideo</p>
      </footer>
    </section>
    <script>
      function contar() {
        var ini = document.getElementById("txti");
        var fim = document.getElementById("txtf");
        var passo = document.getElementById("txtp");
        var res = document.getElementById("res");

        if (
          ini.value.length == 0 ||
          fim.value.length == 0 ||
          passo.value.length == 0
        ) {
          window.alert("[ERRO] Faltam dados!");
        } else {
          res.innerHTML = "Contando: <br>"; //contagem crescente
          let i = Number(ini.value);
          let f = Number(fim.value);
          let p = Number(passo.value);
          if (p <= 0){
            alert('passo invalido, agora passo tem o valor de 1.')
            p = 1
          }
          if (i < f) {
            for (var c = 1; c <= f; c += p) {
              res.innerHTML += `✂ ${c}`;
            }
          } else { //contagem regressiva
            for (c = 1; c >= f; c -= p) {
              res.innerHTML += `${c}`;
            }
          }
          res.innerHTML += `\u{1F3C1}`;
        }
      }
    </script>
  </body>
</html>
