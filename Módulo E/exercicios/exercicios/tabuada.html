<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    header {
      h1 {
        font-weight: 400;
        font-size: 42px;
        padding: 10px 0px;
        text-align: center;
      }
    }
    .bg-white {
      background-color: white;
      border-radius: 80px;
      display: block;
      text-align: center;

      p {
        font-weight: 600;
        font-size: 22px;
        padding: 10px 0px;
      }
    }
    footer {
      text-align: center;
    }
  </style>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <section>
      <div class="bg-white">
        Numero: <input type="number" name="init" id="init" /> 
        <button
          onclick="clicar()"
          id="contar"
          value="contar"
          aria-label="contar"
        >
          Gerar Tabuada
        </button>
      <div>
         <p id="textv1">Digite um n√∫mero acima</p>
      </div>
      </div>
    </section>
    <footer>
      <p>desafio de tabuada</p>
    </footer>
    <script>
      function clicar() {
        var txt = document.getElementById("textv1");
        var init = document.getElementById("init");
        var initValue = Number(init.value);
        txt.innerHTML = "";

        for (var i = 1; i <=10; i++) {
          var resultado = initValue * i;
          txt.innerHTML += `${initValue} x ${i} = ${resultado} <br>`
        }
      }
    </script>
  </body>
</html>
