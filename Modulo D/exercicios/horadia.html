<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hora do dia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    header{
        h1{
            font-weight: 400;
            font-size: 42px;
            padding: 10px 0px;
            text-align: center;
        }
    }
    .bg-white {
      background-color: white;
      border-radius: 80px;
      display: block;
      text-align: center; 
      p{
         font-weight: 600;
            font-size: 22px;
            padding: 10px 0px;
      }
      img{
        width: 400px;
        border-radius: 800px;
        text-align: center;
        height: 400px;
        padding-bottom: 20px;
      }
    }
    footer{
        text-align: center;
    }
  </style>
  <body>
    <header>
      <h1>Hora do dia</h1>
    </header>
    <section>
      <div class="bg-white">
        <p id="textv1"></p>
        <img id="diaTardeNoite" src="" alt="foto tempo" />
      </div>
    </section>
    <footer>
      <p>meu primeiro desafio</p>
    </footer>
    <script>
      var dataDia = new Date();
      var hora = dataDia.getHours();
      var corpo = window.document.body;
      var txt = document.getElementById("textv1");
      var img = document.getElementById("diaTardeNoite");
      if (hora < 12) {
        corpo.style.backgroundColor = "orange";
        txt.innerHTML = `bom dia! agora são ${hora} AM`;
        img.src = "./imgs/bomdia.jpg";
      } else if (hora < 18) {
        corpo.style.backgroundColor = "yellow";
        txt.innerHTML = `boa tarde! agora são ${hora} PM`;
        img.src = "https://i0.wp.com/omeudiadia.com.br/wp-content/uploads/2022/04/Boa-tarde-com-carinho-s.jpg?w=600&ssl=1";
      } else {
        corpo.style.backgroundColor = "blue";
        txt.innerHTML = `bom noite! agora são ${hora} PM`;
        img.src = "https://i0.wp.com/omeudiadia.com.br/wp-content/uploads/2023/12/boa-noite-plena.jpg?w=564&ssl=1";
      }
    </script>
  </body>
</html>
